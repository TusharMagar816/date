<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Wheather APP</title>
  </head>
  <body>
    <div class="box">
      <div class="wave .-one"></div>
      <div class="wave .-two"></div>
      <div class="wave .-three"></div>

      <div id="wheathercon">
        <i class="fas fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location"><i class="fas fa-street-view"></i>Pune, IN</h2>
        <p id="date">WED | OCT 23 | 10:49AM</p>
      </div>
    </div>

    <script>
      const curDate = document.getElementById("date");
      const wheathercon = document.getElementById("wheathercon");
      const tempstatus = "{%tempstatus%}";

      if (tempstatus == "Sunny") {
        wheathercon.innerHTML =
          "<i class='fas fa-sun' style='color: #eccc68'></i>";
      } else if (tempstatus == "Clouds") {
        wheathercon.innerHTML =
          "<i class='fas fa-cloud' style='color: #f1f2f6'></i>";
      } else if (tempstatus == "Clouds") {
        wheathercon.innerHTML =
          "<i class='fas fa-rain' style='color: #a4b0be'></i>";
      } else {
        wheathercon.innerHTML =
          "<i class='fas fa-cloud' style='color: #44c3de'></i>";
      }
      const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sun";
        weekday[1] = "Mon";
        weekday[2] = "Tue";
        weekday[3] = "Wedn";
        weekday[4] = "Thu";
        weekday[5] = "Fri";
        weekday[6] = "Sat";
        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
        return day;
      };
      // getCurrentDay();
      const getCurrentTime = () => {
        var now = new Date();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        let hours = now.getHours();
        let mins = now.getMinutes();
        let periods = "AM";
        if (hours > 11) {
          periods = "PM";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }
        return `${month} /${date} | ${hours}:${mins}${periods}`;
      };
      curDate.innerHTML = getCurrentDay() + "|" + getCurrentTime();
    </script>
  </body>
</html>
